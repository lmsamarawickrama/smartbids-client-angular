<h1>All Auctioned Items</h1>

<div class="mat-elevation-z1">
  <table *ngIf="dataSource" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.id  | slice:0:15 }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Auctioneer </th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.owner.username}} </td>
    </ng-container>

    <ng-container matColumnDef="minimumPrice">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Minimum Price </th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.minimumPrize}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Start Date</th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.duration.startDate}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> End Date </th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{element.duration.endDate}} </td>
    </ng-container>

    <ng-container matColumnDef="isBidSelected">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Bid is Chosen </th>
      <td mat-cell *matCellDef="let element" class="left-text"> {{!!element.selectedBid}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="getBids(row)" *matRowDef="let row; columns: displayedColumns;" [ngClass]="{highlighted: selectedRowIndex == row.id}"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
</div>
